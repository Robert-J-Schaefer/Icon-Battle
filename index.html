<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async defer></script>
</head>

<body>
    <nav class=navBar>
        <p>Icon Clash!</p>
    </nav>
    <!-- Container for the game and info during the game-->
    <div class=gameContainer>
        <!-- Displays the Player and Enemy current stats(Left of gameField cnt) -->
        <div class="combatLog" id="">
            <h2>Combat Log</h2>
            <p id="log1"></p>
            <p id="log2"></p>
            <p id="log3"></p>
            <p id="log4"></p>
            <p id="log5"></p>
        </div>
        <!-- A container for the gamefield(inbetween player and enemy cnt)-->
        <div class="gameField">
            <!-- the container to display the players ship -->
            <div class="player">
                <div class="pModel"></div>
            </div>
            <!-- the area between the player and enemy -->
            <div class="middleGround">

            </div>
            <!-- displays the enemy ship-->
            <div class="enemy">
                <div class="eModel"></div>
            </div>
        </div>
        <!-- Displays information of the last 4 turns(player,enemy,player,enemy) -->
        <div class="shipInfo" id="">
            <h2>Player</h2>
            <p id="pHull">20</p>
            <br>
            <h2>Enemy</h2>
            <p id="eHull">20</p>
        </div>
    </div>

    <div class="userControl">
        <!-- used to start the game -->
        <button class="start" >Start</button>
        <button class="fireLazer" id="lazer">Fire Lazer</button>
        <button class="fireMissle">Fire Missile</butoon>
        <!-- used to reset the game -->
        <button class="reset" >Restart</button>
    </div>

</body>

</html>
